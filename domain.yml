  utter_regular_expression:
    - custom:
        metadata:
          - type: text
            data: "Lớp ngôn ngữ được chấp nhận bởi một ôtômát hữu hạn cũng có thể được mô tả thông qua một biểu thức ngắn gọn và súc tích gọi là biểu thức chính quy."
          - type: text
            data: "A. Định nghĩa:"
          - type: text
            data: "Cho Σ là một bộ chữ cái. biểu thức chính quy trên Σ và các tập hợp mà chúng mô tả được định nghĩa một cách đệ quy như sau:"
          - type: text
            data: "1) ∅ là biểu thức chính quy ký hiệu cho tập rỗng"
          - type: text
            data: "2) ε là biểu thức chính quy ký hiệu cho tập {ε}"
          - type: text
            data: "3)với mọi a thuộc Σ, a là biểu thức chính quy ký hiệu cho tập {a}"
          - type: text
            data: "4) nếu r và s là các biểu thức chính quy ký hiệu cho các tập hợp R và S thì (r+s), (rs), (r*) là các biểu thức chính quy kí hiệu cho tập hợp RUS, RS, R* tương ứng"
          - type: text
            data: "Trong khi viết biểu thức chính quy ta có thể bỏ bớt các dấu ngoặc đơn với lưu ý rằng thứ tự ưu tiên của các phép toán sắp xếp theo thứ tự giảm dần là: phép bao đóng, phép nối kết, phép hợp. Chẳng hạn: ((0(1*)) + 1) có thể viết là 01* + 1"
          - type: text
            data: "Ví dụ về một số biểu thức chính quy cho các ngôn ngữ:"
          - type: text
            data: "- 00 là biểu thức chính quy biểu diễn tập {00}"
          - type: text
            data: "- (0+1)* kí hiệu cho tập hợp tất cả các chuỗi số 0 và số 1, kể cả chuỗi rỗng"
          - type: text
            data: "- (0+1)*00(0+10)* kí hiệu cho tập hợp tất cả các chuỗi số 0,1 có ít nhất hai số 0 liên tiếp."
          - type: text
            data: "B. một số tính chất đại số của biểu thức chính quy"
          - type: text
            data: "1) r + s = s + r"
          - type: text
            data: "2) r + r = r"
          - type: text
            data: "3) r + (s + t) = (r + s) + t"
          - type: text
            data: "4) r(st) = (rs)t"
          - type: text
            data: "5) r(s + t) = rs + rt"
          - type: text
            data: "6) (r + s)t = rt + st"
          - type: text
            data: "7) rε = εr = r"
          - type: text
            data: "8) ∅r = r∅ = ∅"
          - type: text
            data: "9) r + ∅ = r"
          - type: text
            data: "10) ∅* = ∅"
          - type: text
            data: "11) (ε + r*) = r*"
          - type: text
            data: "12) r + r* = r*"
          - type: text
            data: "13) (r*)* = r*"
          - type: text
            data: "14) (r*s*)* = (r + s)*"
  utter_equivalent_between_OTOMATA_and_regular_expression:
    - custom:
        metadata:
          - type: text
            data: "Các ngôn ngữ được chấp nhận bởi ôtômát hữu hạn cũng là ngôn ngữ được mô tả bởi biểu thức chính quy. Nếu r là biểu thức chính quy thì tồn tại một NFA với ε-dịch chuyển chấp nhận L(r)."
          - type: text
            data: "Để xây dựng một NFA với ε-dịch chuyển ta cần sử dụng các phép toán sau. có 2 trường hợp:"
          - type: text
            data: "- Trường hợp 1: r không có phép toán, các NFA dưới đây thỏa mãn điều kiện"
          - type: text
            data: "   + r = ε:"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710996290/images_chatbot_LV/r_equal_epsilon_ajx2d0.png
          - type: text
            data: "   + r = ∅:"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710996343/images_chatbot_LV/r_equal_empty_q2hfit.png
          - type: text
            data: "   + r = a:"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710996351/images_chatbot_LV/r_equal_a_h1hmf9.png
          - type: text
            data: "- Trường hợp 2: r có chứa các phép toán, trong trường hợp này ta có 3 trường hợp nhỏ khác:"
          - type: text
            data: "   + r = r1 + r2:"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710997003/images_chatbot_LV/r1_plus_r2_zjsxje.png
          - type: text
            data: "   + r = r1r2:"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710997007/images_chatbot_LV/r1_multi_r2_hgou4b.png
          - type: text
            data: "   + r = r1*"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710997013/images_chatbot_LV/phep_bao_dong_nxzgbx.png
          - type: text
            data: "Dưới đây là ví dụ chuyển xây dựng NFAε chấp nhận lớp ngôn ngữ được kí hiệu bởi biểu thức chính quy r = 01* + 1:"
          - type: text
            data: "r có dạng là r = r1 + r2 với r1 = 01* và r2 = 1, ta sẽ xây dựng NFA cho từng biểu thức con:"
          - type: text
            data: "- NFA cho r2 = 1:"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710997468/images_chatbot_LV/example_r2_equal_1_htwukn.png
          - type: text
            data: "- NFA cho r1 = 01*, ta tách r1 = r3r4 trong đó r3 = 0 và r4 = 1*"
          - type: text
            data: "- NFA cho r3 = 0:"
          - type: image
            data: https://res.cloudinary.com/ndd1611/image/upload/v1710997716/images_chatbot_LV/example_r3_equal_0_j3u3zq.png
          - type: text
            data: "- NFA cho r4 = 1*, ssử dụng phép bao đóng để xây dựng NFA cho r4:"
          - type: image
            data: "https://res.cloudinary.com/ndd1611/image/upload/v1710998020/images_chatbot_LV/example_r4_equal_1_star_aljlct.png"
          - type: text
            data: "Theo quy tắc phép nối kết ta xây dựng NFA cho r1 = r3r4 = 01* như sau:"
          - type: image
            data: "https://res.cloudinary.com/ndd1611/image/upload/v1710998334/images_chatbot_LV/example_r1_queal_r3_multi_r4_ggmd6j.png"
